<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <title>Frontend Mentor | Advice generator app</title>
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <main class="advice">
      <h1 class="advice__title">Advice #</h1>
      <p class="advice__text">
        "It's easy to sit up and take notice, what's difficult is getting up and
        taking action."
      </p>
      <img
        class="advice__divider"
        src="./images/pattern-divider-mobile.svg"
        alt=""
        srcset=""
      />
      <button class="advice__button">
        <img src="./images/icon-dice.svg" alt="" srcset="" />
      </button>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/GuiSilveira/" target="_blank"
        >Guilherme Silveira</a
      >.
    </div>
  </body>
</html>
